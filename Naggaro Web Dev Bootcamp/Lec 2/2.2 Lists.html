<!DOCTYPE html>

        <body>
            <h1>List</h1>
            <h2>Unordered List</h2>
            <p>Attributes provide extra information to the browser</p>
            <ul type='square'> <!--eq of attribute-->
                <li>Citrus Fruits</li>
                <ul>
                    <li>Amla</li>
                    <li>Guava</li>
                </ul>
                <li>Grapes</li>
                <li>Oranges</li>
                <li>Apple</li>
            </ul>
            <ol type="1" reversed start="8"><!--attributes-->
                <li>Go Market</li>
                <li>Learn skit</li>
                <li>Go Gym</li>
            </ol>

            <ol type="i" start="8"><!--attributes-->
                <li>Eat</li>
                <li>Sleep</li>
                <li>Repeat</li>
            </ol>

        
        </body>
    
</html>
