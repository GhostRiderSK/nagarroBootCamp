<!DOCTYPE html>

        <body>
        <h1>Learning About Inputs</h1>
        <p>Username</p>
        <input type="text" placeholder="Username"> <br>
        <p>Password</p>
        <input type="password" placeholder="Password"> <br>
        <p>E-mail</p>
        <input type="email" placeholder="E-mail"><br>
        <p>Date</p>
        <input type="date" ><br>
        <p>Time</p>
        <input type="time" ><br>
        <p>Color</p>
        <input type="color" ><br>
        <p>File</p>
        <input type="file" ><br>
        <p>Number</p>
        <input type="number" maxlength="10"><br>
        <p>Text Area</p>
        <textarea cols="30" rows="5">Defaukt Text</textarea><br>
        <p>Gender(Radio Button)</p>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male"><br> <!--Name will help us identify that
        male and female belongs to same category-->

        <!--Label is used to bind text with input boxes-->


        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" ><br>
        <p>CheckBox</p>
        <input type="checkbox"><br>
        <input type="checkbox" ><br>
        <p>Select</p>
        <select name="" id=""> 
        <option value="">Jan</option>
        <option value="">Feb</option>
        <option value="">Mar</option>
        <option value="">Apr</option>
        </select>
        <input type="submit" disabled> <!--user will not able to interact if disbalebd 
        attribute is used-->


        
        
        


        </body>
